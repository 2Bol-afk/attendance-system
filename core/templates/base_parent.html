{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Parent Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

  <!-- SIDEBAR -->
  <div class="left-container">
    <h1>School System</h1>
    <div class="menu">
      <h5>Dashboard</h5>
      <a href="{% url 'dashboard:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
        Dashboard
      </a>
      <a href="{% url 'dashboard:children_list' %}" class="{% if request.resolver_match.url_name == 'children_list' %}active{% endif %}">
        My Children
      </a>
      <a href="{% url 'accounts:logout' %}">Logout</a>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
