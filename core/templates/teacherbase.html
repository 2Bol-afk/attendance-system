{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <!-- Additional Internal CSS for improvements -->
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8fafc;
      min-height: 100vh;
    }

    /* ---------------- Sidebar - FIXED POSITION ---------------- */
    .left-container {
      width: 280px;
      background-color: #1f2430;
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
      z-index: 1000;
    }

    .left-container h1 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 5px;
    }

    .left-container h5 {
      font-weight: 500;
      color: #8b92a8;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    /* Menu */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .menu a {
      color: #a0aec0;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s ease;
      font-weight: 500;
      font-size: 15px;
    }

    .menu a:hover {
      background-color: #2a3241;
      color: #ffffff;
    }

    .menu a.active {
      background-color: #3b82f6;
      color: #ffffff;
    }

    .menu a svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    /* Scrollbar for sidebar */
    .left-container::-webkit-scrollbar {
      width: 6px;
    }

    .left-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .left-container::-webkit-scrollbar-thumb {
      background: #3a4456;
      border-radius: 10px;
    }

    .left-container::-webkit-scrollbar-thumb:hover {
      background: #4a5568;
    }

    /* Main content adjusts to sidebar width */
    .main-content {
      margin-left: 280px;
      padding: 30px;
      background-color: #f8fafc;
      min-height: 100vh;
      color: #000;
    }

    /* Dashboard Header */
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      color: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .dashboard-header h2 {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background-color: #f3f4f6;
      font-weight: 600;
      color: #374151;
    }

    tr:hover {
      background-color: #f9fafb;
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .btn-add {
      background-color: #1d4ed8;
      color: #fff;
    }

    .btn-add:hover {
      background-color: #1e40af;
    }

    .btn-edit {
      background-color: #16a34a;
      color: #fff;
      padding: 6px 12px;
      font-size: 13px;
    }

    .btn-edit:hover {
      background-color: #15803d;
    }

    .btn-delete {
      background-color: #dc2626;
      color: #fff;
      padding: 6px 12px;
      font-size: 13px;
    }

    .btn-delete:hover {
      background-color: #b91c1c;
    }

    /* Filters / Dropdowns */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      align-items: center;
    }

    .filters label {
      font-weight: 500;
      color: #374151;
    }

    .filters select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      min-width: 150px;
      background-color: #fff;
      cursor: pointer;
    }

    .filters select:focus {
      outline: none;
      border-color: #3b82f6;
    }

    /* Content Cards */
    .content-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .content-card h3 {
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: 600;
      color: #111827;
    }
    .error-box {
  background-color: #fee2e2; /* light red */
  border-left: 5px solid #dc2626; /* red-600 */
  padding: 12px 15px;
  border-radius: 8px;
  color: #b91c1c; /* red-700 */
  font-size: 14px;
  margin-bottom: 15px;
}
.info-note {
    background-color: #f0f8ff;
    border-left: 4px solid #1e90ff;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 0.9rem;
    color: #333;
}


    /* Responsive */
    @media(max-width: 1024px) {
      .left-container {
        width: 240px;
      }

      .main-content {
        margin-left: 240px;
        padding: 20px;
      }
    }

    @media(max-width: 768px) {
      .left-container {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
        padding: 15px;
      }

      .dashboard-header {
        padding: 20px;
      }

      .dashboard-header h2 {
        font-size: 22px;
      }

      .filters {
        flex-direction: column;
        align-items: stretch;
      }

      .filters select {
        width: 100%;
      }
    }
  </style>
</head>
